<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/signup.css">
    <script src="https://kit.fontawesome.com/f0a732d596.js" crossorigin="anonymous"></script>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import Google Font Poppins -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <button class="btn_back">
            <a class="back" href="/HTML/Homepage.html"><i class="fa-solid fa-house"></i></a>
        </button>
    </header>
    <form action="#">
        <div class="sign_up-form">
            <h1>Sign Up Form</h1>
            <div class="information">
                <input type="text" name="fullname" id="fullname" placeholder="Fullname" required><br>
                <input type="text" name="username" placeholder="Username" id="username" required><br>
                <input type="password" name="password" placeholder="Create password" id="password" required><i class="fa-solid fa-eye"></i><br>
                <input type="date" name="birthday" id="birthday" required>
                <input type="email" id="email" name="email" placeholder="Email address" required><br>
                <input type="text" id="phone" name="phone" placeholder="Phone number">
            </div>
            <div class="sex">
                <input type="checkbox" id="male"> <label for="male">Male</label>
                <input type="checkbox" id="female"> <label for="male">Female</label>
            </div>
        </div>
        <button class="btn_sign_up">
            <a href="#">Sign Up</a>
        </button>
    </form>
    <script src="/js/signup.js"></script>
</body> 
</html>
