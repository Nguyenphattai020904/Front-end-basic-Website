<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/CSS/signin.css">
    <script src="https://kit.fontawesome.com/f0a732d596.js" crossorigin="anonymous"></script>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import Google Font Poppins -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <button class="btn_back">
            <a class="back" href="/HTML/Homepage.html"><i class="fa-solid fa-house"></i></a>
        </button>
    </header>
    <form action="#">
        <div class="sign_in_form">
            <h1>Sign In Form</h1>
            <input type="text" placeholder="Username" id="username" required><br>
            <input type="password" placeholder="Password" id="password" required><i class="fa-solid fa-eye"></i><br>
            <a href="#" class="forgot">Forgot password</a>
            <button type="submit" id="sign_in_btn">
                <a href="#">Sign In</a>
            </button>
            <p>Do not have an account sign in ?</p>
            <button type="submit" id="sign_up_btn">
                <a href="#">Sign Up</a>
            </button>
        </div>
    </form>
    <script src="/JS/signin.js"></script>
</body>
</html>
